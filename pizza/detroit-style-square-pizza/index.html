<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pizza-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>12 Pizzas - Square Pizza</title>
</head>
<body>
    <div class="header">
        <div class="back-navigation"><a href="../index.html"> &lt; Back to 12</a></div>
        <div class="logo">
            <img src="../../images/avi_12.png">
        </div>
    </div>
    <main class="pizza-detail">
        <div class="pizza-photo-section">
            <img class="pizza-photo" src="../../images/detroit-square-pizza.svg" alt="Square pizza"/>
            <section class="ingredients-card">
                <div class="coming-soon">
                    <i class="fa-solid fa-hourglass-half"></i>
                    Coming soon
                </div>
            </section>
        </div>
        <div class="pizza-info-section">
            <h1 class="pizza-title">Square</h1>
            <p class="pizza-desc">A thick and crispy crust, caramelized edges of brick cheese with red racing stripes. Like Buddy's on 6 Mile in Detroit.</p>
            <section class="instructions-card">
                <div class="coming-soon">
                    <i class="fa-solid fa-hourglass-half"></i>
                    Coming soon
                </div>
            </section>
        </div>
    </main>
